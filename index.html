<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice Generator App</title>
  <link rel="stylesheet" href="./style.css"
</head>
<body>
<main class="container">
  <div class="advice-box">
    <p class="advice-id">
      ADVICE #<span class="advice-number">
      </span>
    </p>
    <p class="advice-quote">
      Click the dice to get some advice
    </p>
  </div>
  <div class="divider">
    <img src="images/pattern-divider-desktop.svg" alt="divider image">
  </div>
  <div class="dice-button">
    <button class="dice">
      <img src="images/icon-dice.svg" alt="advice generator dice">
    </button>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://github.com/jielongjp">Jielong (Jordan)</a>.
  </div>
</body>
<script src="./main.js"></script>
</html>
